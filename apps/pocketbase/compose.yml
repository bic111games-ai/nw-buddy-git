services:
  pocketbase:
    image: nw-buddy-db:0.29.0
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        PB_VERSION: 0.29.0
    restart: unless-stopped
    ports:
      - ${POCKETBASE_PORT:-3000}:3000
    volumes:
      - ./pb_data:/pb/pb_data
      - ./pb_hooks:/pb/pb_hooks
      - ./pb_public:/pb/pb_public
      - ./pb_migrations:/pb/pb_migrations
