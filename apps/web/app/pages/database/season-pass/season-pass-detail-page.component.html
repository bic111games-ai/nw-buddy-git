@for (reward of resource.value(); track $index) {
  <h3 class="prose mt-2">{{ reward.title }}</h3>
  <nwb-item-card [entity]="reward.itemId" [enableInfoLink]="true" [enableLink]="true" #card="card">
    <nwb-item-detail-salvage-rewards class="mt-2" />
    <nwb-item-detail-salvage-info class="mt-2" />
  </nwb-item-card>
}
